<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rostro.css">
    <title>Carita</title>
</head>
<body>
    <svg width="500" height="500">
        <!-- Base y boca -->
        <circle id="cara" cx="100" cy="100" r="80" />
        <ellipse id="boca" cx="100" cy="120" rx="40" ry="15" />

        <!-- Ojos -->
        <circle class="ojo" cx="80" cy="80" r="10" />
        <circle class="ojo" cx="120" cy="80" r="10" />

        <!-- Cejas -->
        <line class="ceja" x1="90" y1="60" x2="60" y2="70" />
        <line class="ceja" x1="130" y1="60" x2="110" y2="60" />

    </svg>
</body>
</html>
